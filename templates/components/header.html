<header>
	<img class="logo" src="/static/images/bee{{ rand|add:'123456'|make_list|random }}.png">
	<div class="logo"><b>Bee</b>Social!</div>
	{% if user.is_authenticated %}
		<div><a href="/account">Hello, {{ user.username }}!</a></div>
		<div><a href="/logout">Logout</a></div>
	{% else %}
		<div><a href="/login">Login</a></div>
		<div><a href="/register">Register</a></div>
	{% endif %}
</header>
